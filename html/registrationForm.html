<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-list: log in</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="body-form">
    <div class="container">
        <div class="form__wrapper form-registration-wrapper">
            <form class="signUpForm form" action="#" method="POST">
                <h1 class="heading-log">Создать учетную запись</h1>

                <div class="signForm-input">
                    <label for="signUpForm-name">Имя</label>
                    <input type="text" class="form-input" required>
                </div>

                <div class="signForm-input">
                    <label for="signUpForm-name">Фамилия</label>
                    <input type="text" class="form-input" required>
                </div>

                <div class="signForm-input">
                    <label for="signUpForm-password">Пароль</label>
                    <input type="password" class="form-input" required>
                </div>

                <div class="signForm-input">
                    <label for="signUpForm-password">Повтор пароля</label>
                    <input type="password" class="form-input" required>
                </div>

                <div class="signForm-input">
                    <label for="signInForm-email">Адрес электронной почты</label>
                    <input type="email" class="form-input" required>
                </div>


                <input type="checkbox" id="signUpForm-saveAccount-checkbox" required>
                <label for="signUpForm-saveAccount-checkbox">Согласие на обработку персональных данных</label>

                <button class="btn-form" type="submit">Зарегестрироваться</button>

                <p class="sigIn-registration-link">Уже есть аккаунт?
                    <a href="/html/loginForm.html">Войти</a>
                </p>

            </form>
        </div>
    </div>
</body>

</html>
