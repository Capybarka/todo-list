<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-list: log in</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="body-form">
    <div class="container">
        <h2 class="heading">TODO LIST</h2>

        <div class="form__wrapper">

            <form class="signInForm form" action="#" method="POST">
                <h1 class="heading-log">Вход</h1>

                <div class="signForm-input">
                    <label for="signInForm-email">Адрес электронной почты</label>
                    <input type="email" class="form-input" required>
                </div>

                <div class="signForm-input">
                    <label for="signInForm-password">Пароль</label>
                    <input type="password" class="form-input" required>
                </div>

                <a href="#!" class="forget-password-link">Забыли пароль?</a>
                <input type="checkbox" id="signInForm-saveAccount-checkbox">
                <label for="signInForm-saveAccount-checkbox">Запомнить аккаунт</label>

                <button class="btn-form" type="submit">Войти</button>
                <p class="sigIn-registration-link">
                    Нужна учетная запись?
                    <a href="/html/registrationForm.html">Зарегестрироваться</a>
                </p>

            </form>
        </div>
    </div>
</body>

</html>
